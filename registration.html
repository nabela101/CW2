<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
        <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="#"><img style="width:100px;" v-bind:src="img.src" v-bind:alt="img.alt"></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                      
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                          <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="index.html">Login</a>
                            </li>
                            <li class="nav-item"  v-if="!logged">
                              <a class="nav-link" href="registration.html">Student Registration</a>
                            </li>
                            <li class="nav-item"  v-if="!logged">
                              <a class="nav-link" href="providerregistration.html">Provider Registration</a>
                            </li>
                          </ul>
                          <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                          </form>
                        </div>
                      </nav>
        </header>

        <main role="main">
                <section>
                    <div class="container">
                        <div class="content">
                            <div class="row">
                                <div class="col-md-12">
                                    <h1>Student/Parent Registration</h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12" id="app">
                                    <p>Please fill in the form to craete an account </p>
                                    <form action="#" method="post" id="registerForm">
                                            <div class="form-group row">
                                                <label for="fname" class="col-sm-4">First Name</label>
                                                <input type="text" class="form-control col-sm-8" name="first_name" id="fname" v-model="fname"/>
                                                
                                                <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                                            </div>
                                            <div class="form-group row">
                                                <label for="lname" class="col-sm-4">Last Name</label>
                                                <input type="text" class="form-control col-sm-8" name="last_name" id="lname" v-model="lname"/>
                                            </div>
                                            <div class="form-group row">
                                                <label for="email" class="col-sm-4">Email</label>
                                                <input type="text" class="form-control col-sm-8" name="email" id="email" v-model="email"/>
                                            </div>
                                            <div class="form-group row">
                                                <label for="psw" class="col-sm-4">Password</label>
                                                <input type="password" class="form-control col-sm-8" name="password" id="psw" v-model="psw"/>
                                            </div>
                                            <div class="form-group row">
                                              <input type="hidden" v-model="usertype" value="student" data-ref="type" />
                                                <button type="button" class="btn btn-primary" id="registerBtn" v-on:click="submit">Submit</button>
                                            </div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </main>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script src="app.js"></script>
    </body>
</html>
